<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Gaming Compendium</title>
    <link rel="stylesheet" type="text/css" href="gamingStyles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="feature.js" defer></script>
    <style>
        .container {
            position: relative;
            max-width: 960px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <!-- JavaScript dark mode feature-->
    <button onclick="darkModeFunction()">Toggle dark mode</button>

    <!-- JavaScript Fullscreen button addition -->
    <button class="fullscreen-btn" onclick="openFullscreen();">⛶</button>

    <header>
        <nav id="nav">
            <div class="container">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">gallery</a></li>
                    <li><a href="contact.html">contact</a></li>
                    <li><a href="about us.html">about us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>

        <div class="container">
            <h1>Hearthstone Gameplay</h1>
            <p></p>

            <!-- Full-width images with number text -->
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="images/hs1.jpg">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="images/hs2.jpg">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="images/hs3.jpg">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="images/hs4.jpg" ">
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Image text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail images -->
            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="images/hs1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Player overwhelming victory">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/hs2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Totem Power">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/hs3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Interface information">
                </div>
                <div class="column">
                    <img class="demo cursor" src="images/hs4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Paladins hand">
                </div>
            </div>
        </div>
    </main>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>

</body>

<footer>
    <div class="container">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">gallery</a></li>
            <li><a href="contact.html">contact</a></li>
            <li><a href="about us.html">about us</a></li>
        </ul>
    </div>
</footer>

</html>
